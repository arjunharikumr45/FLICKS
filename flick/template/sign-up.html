{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="{% static 'css/sign-up.css' %}">
</head>
<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form id="signupForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="name" />
                <span class="error" id="nameError">Name is required</span>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <span class="error" id="usernameError">Username is required</span>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" >
                <span class="error" id="ageError">Age is required</span>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <span class="error" id="emailError">Email is required</span>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <span class="error" id="passwordError">Password is required</span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password">
                <span class="error" id="confirmPasswordError">Passwords do not match</span>
            </div>
            <button type="submit">Sign up</button>
        </form>
        <div class="login-in-singup">
            <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
        </div>
        <div class="back-button">
            <a href="{% url 'home' %}" class="btn-back">‚Üê Back</a>  <!-- Change 'home' to your actual view name -->
        </div>
    </div>    
</body>
</html>
